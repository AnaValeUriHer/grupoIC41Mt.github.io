<!DOCTYPE html>
<html>
  <head>
    <title>Examen </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Menú</h1>
      </header>
    <form id="forma" style="text-align:justify;">
      <fieldset>
        <legend>Tortas</legend>
        <div>
          <label> 
            <input type="checkbox" accesskey="S" name="comidas" value="Hawaiana" >Hawaiana $45.00
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" accesskey="M" name="comidas" value="Cubana">Cubana   $50.00
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" accesskey="C" name="comidas" value="Mexicana">Mexicana $60.00
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" accesskey="R" name="comidas" value="Española">Española $50.00
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" accesskey="J" name="comidas" value="Suiza">Suiza    $90.00
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" accesskey="N" name="comidas" value="Jamon">Jamon    $40.00
          </label>
        </div>
      </fieldset>
      <output id="salidaComida"></output>
    </form>
    <footer>
      Copyright 2021 UriHer
    </footer>
    <script src="js/comida.js"></script>
  </body>
</html>
